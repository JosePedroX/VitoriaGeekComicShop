<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão Copos</title>

        Quadros Decorativos</title>
    <link rel="stylesheet" href="stylefigures.css">
</head>
<body>
    <header>
        </h1>|Sessão Copos|</h1>

    <div class="container">
        <section class="intro">
            <h2>Venha levar os melhores quadros decorativos para ua casa!</h2>
        </section>

        <section class="category">
            <h2>Demon Slayer</h2>
            <div class="grid">
                <div class="card">   
                <img src="/quadro image/q1.jpg " alt="Q">
                <h3>Hashira</h3>
                <p>R$20,00</p> 
                </div>
            </div>
        </section>
        
        <section class="category">
            <h2>Berserk</h2>
            <div class="grid">
                <div class="card">
                    <img src="/quadro image/q2.jpg" alt="Q">

                    <p>R$20,00</p>
                </div> 
            </div>
        </section>
        
        <section>
            <h2>Dragon Ball</h2>
            <div class="grid">
                <div class="card">
                    <img src="/quadro image/q3.jpg" alt="Q">
                    <h3>R$20,00</h3>
                    <p>Goku Instinto Superior</p>
                </div>
            </div>
        </section>

        <h2>One Piece</h2>
        <section class="grid">
            <div class="card">
                <img src="/quadro image/q4.jpg" alt="Q">
                <h3>Zoro</h3>
                <p>R$20,00</p>
            </div>
        </section><a href="/index.html"> Página Inicial</a>
